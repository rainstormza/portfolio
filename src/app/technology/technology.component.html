  <div class=" is-12 example-title">
    <h2 class="hvr-grow">Technology</h2>

  <div class="section main">
    <div class="container">

      <div *ngFor="let row of skills" class="columns" [ngsReveal]="{reset: false, origin: 'bottom', opacity: 1, mobile: true, viewFactor: 0.2}">
        <ng-container *ngFor="let item of row">
          <div class="column is-4">
            <div class="card">
              <div class="card-image">
                <br>
                <figure class="image">
                  <img src="{{item.img}}" alt="Image" class="img-size-max">
                </figure>
              </div>
              <div class="card-content">
                <div class="content">
                  <p class="has-text-centered">{{item.name}}</p>
                  <progress class="progress progress-custom" value="{{item.percent}}" max="100">90%</progress>
                </div>
              </div>
              <div class="overlay">
                <div class="text">Hello World</div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
